<html lang="en" ng-app="planningpoker">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <title>Planning Poker</title>
  <!-- build:css /styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css /styles/app.css -->
  <link rel="stylesheet" href="css/app.css"/>
  <!-- endbuild -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  <meta name="viewport" content="initial-scale=1"/>
</head>
<body layout>

<div ui-view layout layout-fill></div>

<!-- build:js /scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/firebase/firebase.js"></script>
<script src="bower_components/angularfire/dist/angularfire.js"></script>
<script src="bower_components/angular-gravatar/build/angular-gravatar.js"></script>
<!-- endbower -->
<!-- endbuild -->

<script src="compiled/app.js"></script>
<script src="compiled/config/states.js"></script>
<script src="compiled/config/icons.js"></script>

<script src="compiled/game/game.ctrl.js"></script>
<script src="compiled/game/game.service.js"></script>
<script src="compiled/game/participants.service.js"></script>
<script src="compiled/game/story.service.js"></script>
<script src="compiled/game/editparticipant.ctrl.js"></script>
<script src="compiled/game/editstory.ctrl.js"></script>
<script src="compiled/game/sharelinksdialog.ctrl.js"></script>
<script src="compiled/game/settingsdialog.ctrl.js"></script>
<script src="compiled/game/moreparticipantactions.ctrl.js"></script>
<script src="compiled/game/addstories.ctrl.js"></script>

</body>
