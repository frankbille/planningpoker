<md-content layout="row" layout-padding layout-fill layout-align="center center">
  <form layout="column" ng-submit="create()">
    <md-input-container style="width:400px">
      <label>Enter game name (optional)</label>
      <input ng-model="gameName" ng-disabled="creating" default-focus>
    </md-input-container>

    <md-button class="md-raised md-primary" ng-disabled="creating">Create game</md-button>

    <div class="app-line">
      <a href="http://github.com/frankbille/planningpoker" target="_blank">Planning Poker</a>
      -
      Commit: <a href="http://github.com/frankbille/planningpoker/commit/{SHA}" target="_blank">{SHA-SHORT}</a>
    </div>

    <br><br><br><br><br><br>

    <md-progress-linear md-mode="{{progressType}}" value="0"></md-progress-linear>
  </form>
</md-content>
